<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, textarea, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            background: purple;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: darkmagenta;
        }
    </style>
</head>
<body>

    <h2>üìä Anand's Voting System</h2>
    <div class="container">
        <label>üìù Enter Your Name:</label><br>
        <input type="text" id="name" placeholder="Your Name"><br>

        <label>‚úÖ Your Vote:</label><br>
        <input type="radio" name="vote" value="Yes"> Yes
        <input type="radio" name="vote" value="No"> No <br><br>

        <label>üìù Reason for Your Choice:</label><br>
        <textarea id="reason" placeholder="Enter your reason..."></textarea><br>

        <button onclick="submitVote()">Submit Your Vote</button>

        <p id="message" style="color: lime; font-weight: bold;"></p>
    </div>

    <script>
        function submitVote() {
            let name = document.getElementById("name").value.trim();
            let reason = document.getElementById("reason").value.trim();
            let vote = document.querySelector('input[name="vote"]:checked');

            if (!name || !reason || !vote) {
                alert("‚ö†Ô∏è Please fill all fields before submitting!");
                return;
            }

            document.getElementById("message").innerText = "üéâ Thank you, " + name + "! Your vote has been recorded.";
            
            // Clear fields after submission
            document.getElementById("name").value = "";
            document.getElementById("reason").value = "";
            vote.checked = false;
        }
    </script>

</body>
</html>
